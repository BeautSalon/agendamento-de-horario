<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Agendamento de Horários</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Agendamento de Horários</h1>
        <form action="https://ib.picpay.com/home" method="POST">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="data">Data:</label>
            <input type="date" id="data" name="data" required>

            <label for="horario">Horário:</label>
            <input type="time" id="horario" name="horario" required>

            <label for="servico">Serviço:</label>
            <select id="servico" name="servico" required>
                <option value="consulta">Consulta - R$100</option>
                <option value="terapia">Terapia - R$150</option>
                <option value="massagem">Massagem - R$200</option>
            </select>
            <div class="termos">
            <input type="checkbox" name="caixa" required>Li e aceito os<a href="index1.html" class="link">Termos de serviço</a>
            </div>
            <label for="pagamento">Forma de Pagamento:</label>
            <select id="pagamento" name="pagamento" required>
                <option value="pix">PIX</option>
            </select>

            <button type="submit">Confirmar e Pagar</button>
        </form>
    </div>
</body>
</html>
